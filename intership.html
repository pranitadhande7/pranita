<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Internship Application Form</title>
   
    <title>RESUME</title>
    <body bgcolor="lavender"></body>
</head>
<body>
<form>
    <fieldset>
    <div class="container">
        <h1>Internship Application Form</h1>
      
        <img  align="right" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS73quFpzorbUmp6J5vcpbAjMhrPKv66p-N0Q&s">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            
            <div class="form-group">
                <label for="message">Why do you want to intern with us?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
            </div>
        </fieldset>
        </form>
    </div>

</body>
</html>
